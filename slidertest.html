<script>
(() => {
const track = document.getElementById("sliderTrack");
const slides = Array.from(track.children);
const next = document.querySelector(".slider-next");
const prev = document.querySelector(".slider-prev");
const totalSlides = slides.length;

let slideWidth;
let visibleCount;
let index = 0;
let paused = false;
let autoPlay;
let restartTimer;

function updateSizes() {
slideWidth = slides[0].offsetWidth + 18;
if (window.innerWidth < 768) {
visibleCount = Math.floor(window.innerWidth / (slideWidth + 5));
} else {
visibleCount = 8;
}
}

function goToSlide(i) {
track.style.transform = `translateX(-${i * slideWidth}px)`;
}

function startAuto() {
autoPlay = setInterval(() => {
if (!paused) {
index++;
if (index > totalSlides - visibleCount) index = 0;
goToSlide(index);
}
}, 3000);
}

function stopAuto(tempPause = false) {
clearInterval(autoPlay);
if (tempPause) {
clearTimeout(restartTimer);
restartTimer = setTimeout(() => startAuto(), 3000);
}
}

updateSizes();
startAuto();

if (window.matchMedia("(hover: hover)").matches) {
document
.getElementById("sliderWrap")
.addEventListener("mouseenter", () => (paused = true));
document
.getElementById("sliderWrap")
.addEventListener("mouseleave", () => (paused = false));
}

next.addEventListener("click", () => {
stopAuto(true);
index++;
if (index > totalSlides - visibleCount) index = 0;
goToSlide(index);
});

prev.addEventListener("click", () => {
stopAuto(true);
index--;
if (index < 0) index = totalSlides - visibleCount;
goToSlide(index);
});

// ğŸ”¹ Dokunmatik swipe
let startX = 0;
let endX = 0;

  track.addEventListener(
    "touchstart",
    (e) => {
      startX = e.touches[0].clientX;
      stopAuto(true);
    },
    { passive: true }
  );

  track.addEventListener(
    "touchmove",
    (e) => {
      endX = e.touches[0].clientX;
    },
    { passive: true }
  );

  track.addEventListener(
    "touchend",
    () => {
      const delta = startX - endX;
      if (Math.abs(delta) > 50) {
        if (delta > 0) {
          index++;
          if (index > totalSlides - visibleCount) index = 0;
        } else {
          index--;
          if (index < 0) index = totalSlides - visibleCount;
        }
        goToSlide(index);
  track.addEventListener("touchstart", (e) => {
    startX = e.touches[0].clientX;
    stopAuto(true);
  }, { passive: true });

  track.addEventListener("touchmove", (e) => {

  }, { passive: true });

  track.addEventListener("touchend", () => {
    const delta = startX - endX;
    if (Math.abs(delta) > 50) {
      if (delta > 0) {
        index++;
        if (index > totalSlides - visibleCount) index = 0;
      } else {
        index--;
        if (index < 0) index = totalSlides - visibleCount;
}
    },
    { passive: true }
  );
      goToSlide(index);
    }
  }, { passive: true });

window.addEventListener("resize", () => {
updateSizes();
goToSlide(index);
});
})();
</script>
