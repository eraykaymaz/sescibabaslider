<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Excel Ürün Görüntüleyici</title>
<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background: #f3f3f3;
}

.box {
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  max-width: 900px;
  margin: auto;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 25px;
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
  font-size: 14px;
}

th {
  background: #f0f0f0;
  font-weight: bold;
}

img.thumb {
  width: 64px;
  height: 64px;
  object-fit: contain;
  border-radius: 5px;
  background: #fff;
  border: 1px solid #ccc;
}

.loading {
  font-size: 16px;
  font-weight: bold;
  margin-top: 20px;
  color: #444;
}
</style>
</head>
<body>

<div class="box">
  <h2>Excel → Ürün Görüntüleyici</h2>
  <p><b>Excel Formatı:</b></p>
  
  <table border="1" cellpadding="5" style="width:300px;">
    <tr><th>A</th><th>B</th><th>C</th></tr>
    <tr><td>Kategori Adı</td><td>CAT Kod</td><td>Link</td></tr>
  </table>

  <br>

  <input type="file" id="excelFile" accept=".xlsx,.xls" />
  <button onclick="loadExcel()">Yükle ve Göster</button>

  <div id="status" class="loading"></div>

  <table id="productTable" style="display:none;">
    <thead>
      <tr>
        <th>Görsel</th>
        <th>Kategori</th>
        <th>CAT</th>
        <th>Ürün Adı</th>
        <th>Fiyat</th>
        <th>Stok</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- SheetJS -->
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<script>
async function loadExcel() {
  const file = document.getElementById("excelFile").files[0];
  if (!file) {
    alert("Excel seçilmedi!");
    return;
  }

  document.getElementById("status").innerText = "Excel okunuyor...";
  
  const data = await file.arrayBuffer();
  const workbook = XLSX.read(data);
  const sheet = workbook.Sheets[workbook.SheetNames[0]];
  const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

  // A = kategori adı
  // B = CAT kodu
  // C = link
  let list = [];

  for (let i = 1; i < rows.length; i++) {
    const catName = rows[i][0];
    const catCode = rows[i][1];
    const link    = rows[i][2];

    if (!catName || !catCode || !link) continue;

    list.push({ catName, catCode, link });
  }

  document.getElementById("status").innerText = "Ürün bilgileri çekiliyor...";

  const tbody = document.querySelector("#productTable tbody");
  tbody.innerHTML = "";
  document.getElementById("productTable").style.display = "table";

  for (let item of list) {
    const api =
      "https://yellow-fog-3fba.eray-kaymaz.workers.dev/?url=" +
      encodeURIComponent(item.link);

    let d;
    try {
      d = await fetch(api).then(r => r.json());
    } catch {
      d = { title:"Hata", price:"-", stock:"-", image:"" };
    }

    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td><img class="thumb" src="${d.image}"></td>
      <td>${item.catName}</td>
      <td>${item.catCode}</td>
      <td>${d.title}</td>
      <td>${d.price}</td>
      <td style="color:${d.stock === 'VAR' ? 'green' : 'red'}; font-weight:bold;">
        ${d.stock}
      </td>
      <td><a href="${item.link}" target="_blank">Git</a></td>
    `;

    tbody.appendChild(tr);
  }

  document.getElementById("status").innerText = "Tamamlandı.";
}
</script>

</body>
</html>
