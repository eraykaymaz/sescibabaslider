function sliderTemplate(items){

    let h = "";

    h += "<!DOCTYPE html>";
    h += "<html><head><meta charset='UTF-8'>";
    h += "<title>Slider</title>";
    h += "<meta name='viewport' content='width=device-width'>";

    h += "<style>";
    h += "body{margin:0;font-family:Arial;}";
    h += ".slider-wrap{max-width:1850px;margin:auto;overflow:hidden;position:relative;}";
    h += ".slider-track{display:flex;gap:18px;transition:.5s;}";
    h += ".slide-item{width:150px;text-align:center;padding:20px 0;}";
    h += ".slide-item img{width:150px;height:150px;object-fit:contain;border-radius:12px;}";
    h += ".product-title{font-size:14px;font-weight:700;margin-top:10px;}";
    h += ".product-price{font-size:15px;font-weight:800;color:#d30000;margin-top:4px;}";
    h += ".out-stock{font-size:14px;font-weight:800;color:#999;margin-top:6px;}";
    h += ".slider-arrow{position:absolute;top:45%;width:40px;height:40px;background:#fff;border:0;border-radius:50%;cursor:pointer;font-size:22px;}";
    h += ".slider-prev{left:5px;} .slider-next{right:5px;}";
    h += "</style>";

    h += "<script>";
    h += "let index=0;";
    h += "window.onload=function(){";
    h += "var t=document.getElementById('sliderTrack');";
    h += "var w=168;";
    h += "var s=[...t.children];";

    h += "document.querySelector('.slider-next').onclick=function(){";
    h += "index++; if(index>=s.length-8) index=0;";
    h += "t.style.transform='translateX(' + (-index*w) + 'px)';";
    h += "};";

    h += "document.querySelector('.slider-prev').onclick=function(){";
    h += "index--; if(index<0) index=s.length-8;";
    h += "t.style.transform='translateX(' + (-index*w) + 'px)';";
    h += "};";

    h += "}";
    h += "</script>";

    h += "</head><body>";

    h += "<div class='slider-wrap'>";
    h += "<button class='slider-arrow slider-prev'>❮</button>";
    h += "<div class='slider-track' id='sliderTrack'>";
    h += items;
    h += "</div>";
    h += "<button class='slider-arrow slider-next'>❯</button>";
    h += "</div>";

    h += "</body></html>";

    return h;
}
