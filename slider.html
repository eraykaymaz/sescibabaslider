  position: relative;
}

/* Track */
.slider-track-sescibabaprodcss {

/* √úr√ºn kutusu */

.slide-sescibabaprodcss img {

.slide-sescibabaprodcss:hover img {

  box-shadow: 0 4px 14px rgba(0,0,0,.3);

.slide-sescibabaprodcss p {

/* Oklar */

  top: 45%;
  transform: translateY(-50%);

  border: none;
  font-size: 22px;
  cursor: pointer;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  box-shadow: 0 0 6px rgba(0,0,0,.25);
  transition: background .3s, transform .2s;
  z-index: 20;
}
.slider-arrow:hover {
  background: rgba(0,0,0,.15);

.slider-prev { left: 5px; }

<script>
(() => {
  const track = document.getElementById("sliderTrack");
  const slides = Array.from(track.children);
  const next = document.querySelector(".slider-next");
  const prev = document.querySelector(".slider-prev");
  const slideWidth = 168; // 150px + 18px gap
  const visibleCount = 8; // ekranda 8 √ºr√ºn g√∂r√ºns√ºn
  const totalSlides = slides.length;
  let index = 0;
  let paused = false;

  function goToSlide(i){
    track.style.transform = `translateX(-${i * slideWidth}px)`;
  }

  function autoSlide(){
    if(!paused){
      index++;
      if(index > totalSlides - visibleCount){
        index = 0;
      }
      goToSlide(index);
    }
  }

  let autoPlay = setInterval(autoSlide, 2500);

  document.getElementById("sliderWrap").addEventListener("mouseenter",()=>paused=true);
  document.getElementById("sliderWrap").addEventListener("mouseleave",()=>paused=false);

  next.addEventListener("click",()=>{
    clearInterval(autoPlay);
    index++;
    if(index > totalSlides - visibleCount){ index = 0; }
    goToSlide(index);
    autoPlay = setInterval(autoSlide,2500);
  });

  prev.addEventListener("click",()=>{
    clearInterval(autoPlay);
    index--;
    if(index < 0){ index = totalSlides - visibleCount; }
    goToSlide(index);
    autoPlay = setInterval(autoSlide,2500);
  });
})();
</script>
