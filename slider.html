<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sescibaba Slider</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #fff;
}

/* Ana kapsayıcı */
.slider-wrap-sescibabaprodcss {
  overflow: hidden;
  width: 100%;
  max-width: 1200px;
  margin: 10px auto;
  position: relative;
}

/* Kaydırma hattı */
.slider-track-sescibabaprodcss {
  display: flex;
  gap: 10px;
  width: calc(200%);
  animation: scroll-sescibabaprodcss 30s linear infinite;
}

/* Hover’da dur */
.slider-wrap-sescibabaprodcss:hover .slider-track-sescibabaprodcss {
  animation-play-state: paused;
}

/* Ürün kartı */
.slide-sescibabaprodcss {
  flex: 0 0 calc(20% - 10px); /* 5 ürün görünür */
  box-sizing: border-box;
  text-align: center;
}

.slide-sescibabaprodcss img {
  width: 100%;
  border-radius: 10px;
  object-fit: cover;
  transition: transform .3s, box-shadow .3s;
}

.slide-sescibabaprodcss:hover img {
  transform: scale(1.1);
  box-shadow: 0 0 10px rgba(0,0,0,.2);
}

.slide-sescibabaprodcss p {
  font-size: 14px;
  color: #000;
  margin-top: 6px;
  font-weight: 500;
}
