<title>Sescibaba Slider</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #fff;
}

/* Kapsayıcı */
.slider-wrap-sescibabaprodcss {
  overflow: hidden;
  width: 100%;
  margin: 20px auto;
  position: relative;
}

/* Kaydırma Alanı */
.slider-track-sescibabaprodcss {
  display: flex;
  animation: scroll-sescibabaprodcss 25s linear infinite;
  width: calc(200%); /* Sonsuz kayma efekti için genişletildi */
}

/* Hover'da dur */
.slider-wrap-sescibabaprodcss:hover .slider-track-sescibabaprodcss {
  animation-play-state: paused;
}

/* Tek Ürün */
.slide-sescibabaprodcss {
  flex: 0 0 20%; /* 5 ürün yan yana */
  box-sizing: border-box;
  text-align: center;
  padding: 10px;
}

.slide-sescibabaprodcss img {
  width: 100%;
  max-width: 160px;
  aspect-ratio: 1/1;
  border-radius: 10px;
  object-fit: cover;
  transition: transform .3s, box-shadow .3s;
}

.slide-sescibabaprodcss:hover img {
  transform: scale(1.1);
  box-shadow: 0 0 10px rgba(0,0,0,.2);
}

.slide-sescibabaprodcss p {
  font-size: 14px;
  color: #000;
  margin-top: 8px;
  font-weight: 500;
}

/* Kayma animasyonu */
@keyframes scroll-sescibabaprodcss {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

/* Mobil uyum */
@media (max-width: 768px) {
  .slider-track-sescibabaprodcss {
    animation: none;
    width: max-content;
  }
  .slider-wrap-sescibabaprodcss {
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    scroll-behavior: smooth;
  }
  .slide-sescibabaprodcss {
    flex: 0 0 auto;
    min-width: 150px;
  }
}
</style>
