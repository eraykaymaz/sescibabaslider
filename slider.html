<script>
(function(){
  const track = document.getElementById("sescibabaprodtrack");
  const slider = document.getElementById("sescibabaprodslider");
  let scrollAmount = 0;
  let step = 0.6; // kayma hızı
  let paused = false;

  slider.addEventListener("mouseenter", ()=>paused=true);
  slider.addEventListener("mouseleave", ()=>paused=false);

  function autoScroll(){
    if(!paused){
      scrollAmount += step;
      if(scrollAmount >= track.scrollWidth/2){scrollAmount=0;}
      track.style.transform = "translateX(-"+scrollAmount+"px)";
    }
    requestAnimationFrame(autoScroll);
  }
  autoScroll();
})();
</script>
