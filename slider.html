<title>Sescibaba Slider</title>
<style>
body{margin:0;padding:0;font-family:Arial, sans-serif;background:#fff;}
.slider-wrap-sescibabaprodcss{overflow:hidden;max-width:800px;margin:20px auto;}
.slider-track-sescibabaprodcss{display:flex;width:calc(135px*10);animation:scroll-sescibabaprodcss 22s cubic-bezier(.65,0,.35,1) infinite alternate;touch-action:pan-x;}
.slider-wrap-sescibabaprodcss:hover .slider-track-sescibabaprodcss{animation-play-state:paused;}
.slide-sescibabaprodcss{flex:0 0 135px;text-align:center;margin:0 5px;}
.slide-sescibabaprodcss img{width:125px;height:125px;border-radius:8px;transition:transform .3s,box-shadow .3s;}
.slide-sescibabaprodcss:hover img{transform:scale(1.15);box-shadow:0 0 10px rgba(0,0,0,.2);}
.slide-sescibabaprodcss p{font-size:13px;color:#000;margin-top:5px;}
@keyframes scroll-sescibabaprodcss{0%,100%{transform:translateX(0);}50%{transform:translateX(-50%);}}
@media(max-width:768px){.slider-wrap-sescibabaprodcss{overflow-x:auto;-webkit-overflow-scrolling:touch;scroll-behavior:smooth;}
.slider-track-sescibabaprodcss{animation:none;width:max-content;}
.slide-sescibabaprodcss{flex:0 0 auto;}}
</style>
</head>
