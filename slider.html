<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sescibaba Slider</title>
<style>
body {
  margin: 0;
  padding: 0;
  background: #fff;
  font-family: Arial, sans-serif;
}

/* Ana kapsayƒ±cƒ± */
.slider-wrap-sescibabaprodcss {
  overflow: visible;
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
  position: relative;
  touch-action: pan-y;
}

/* Track */
.slider-track-sescibabaprodcss {
  display: flex;
  column-gap: 30px; /* üîπ aralƒ±klar netle≈üti */
  transition: transform 0.6s ease;
}

/* √úr√ºn kutusu */
.slide-sescibabaprodcss {
  flex: 0 0 auto;
  width: 150px;
  text-align: center;
}

.slide-sescibabaprodcss img {
  width: 150px;
  height: 150px;
  border-radius: 10px;
  object-fit: cover;
  transition: transform .3s, box-shadow .3s;
}

.slide-sescibabaprodcss:hover img {
  transform: scale(1.12);
  box-shadow: 0 4px 12px rgba(0,0,0,.25);
  position: relative;
  z-index: 5;
}

.slide-sescibabaprodcss p {
  font-size: 13px;
  color: #000;
  margin-top: 8px;
  font-weight: 500;
}

/* Oklar */
.slider-arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(255,255,255,.85);
  border: none;
  font-size: 22px;
  cursor: pointer;
  border-radius: 50%;
  width: 38px;
  height: 38px;
  box-shadow: 0 0 6px rgba(0,0,0,.25);
  transition: background .3s;
  z-index: 10;
}
.slider-arrow:hover { background: rgba(0,0,0,.15); }
.slider-prev { left: 5px; }
.slider-next { right: 5px; }

@media (max-width:768px){.slider-arrow{display:none}}
</style>
</head>
<body>

<div class="slider-wrap-sescibabaprodcss" id="sliderWrap">
  <button class="slider-arrow slider-prev">‚ùÆ</button>
  <div class="slider-track-sescibabaprodcss" id="sliderTrack">
    <div class="slide-sescibabaprodcss"><a href="https://www.sescibaba.com/condenser-mikrofon" target="_top"><img src="https://www.sescibaba.com/nt1-5th-9413-rode-nt1-90701-94-K.webp" alt="Mikrofonlar"></a><p>Mikrofonlar</p></div>
    <div class="slide-sescibabaprodcss"><a href="https://www.sescibaba.com/dinamik-mikrofonlar" target="_top"><img src="https://www.sescibaba.com/e-825-s-kardioid-dinamik-mikrofon-sennheiser-e-825-s-93339-59-K.jpg" alt="Dinamik Mikrofon"></a><p>Dinamik Mikrofon</p></div>
    <div class="slide-sescibabaprodcss"><a href="https://www.sescibaba.com/pop-filtre-/-soundsheild" target="_top"><img src="https://www.sescibaba.com/pf-155-pf-155-pop-filtre-91907-12-O.webp" alt="Pop Filtre"></a><p>Pop Filtre</p></div>
    <div class="slide-sescibabaprodcss"><a href="https://www.sescibaba.com/goxlr-mic-cable-xlr" target="_top"><img src="https://www.sescibaba.com/goxlr-mic-cable-xlr-tc-helicon-88473-85-O.webp" alt="Mikrofon Kablosu"></a><p>Mikrofon Kablosu</p></div>
    <div class="slide-sescibabaprodcss"><a href="https://www.sescibaba.com/mikrofon-aksesuarlari?brand=325" target="_top"><img src="https://www.sescibaba.com/deluxe-tek-bolumlu-boom-kollu-tripod-mikrofon-standi-gfw-mic-2110-gator-frameworks-gfw-mic-2110-78634-98-O.webp" alt="Standlar"></a><p>Standlar</p></div>
    <div class="slide-sescibabaprodcss"><a href="https://www.sescibaba.com/kulakustu-kulaklik-tasima-cantasi-oxogear" target="_top"><img src="https://www.sescibaba.com/kulakustu-kulaklik-tasima-cantasi-oxogear-oxogear-kulakustu-kulaklik-tasima-cantasi-91578-12-K.webp" alt="Kulaklƒ±k √áantasƒ±"></a><p>Kulaklƒ±k √áantasƒ±</p></div>
  </div>
  <button class="slider-arrow slider-next">‚ùØ</button>
</div>

<script>
(function(){
  const track=document.getElementById("sliderTrack");
  const slider=document.getElementById("sliderWrap");
  const next=document.querySelector(".slider-next");
  const prev=document.querySelector(".slider-prev");

  const slideWidth = 180; // üîπ 150 + 30px bo≈üluk
  const visibleCount = 5;
  let index = 0;
  let paused = false;
  let totalSlides = track.children.length;

  function goToSlide(i){
    track.style.transform = `translateX(-${i * slideWidth}px)`;
  }

  function autoSlide(){
    if(!paused){
      index++;
      if(index > totalSlides - visibleCount){
        // son slide‚Äôdan sonra ba≈üa d√∂n
        index = 0;
      }
      goToSlide(index);
    }
  }

  let autoPlay = setInterval(autoSlide, 2000);

  slider.addEventListener("mouseenter",()=>paused=true);
  slider.addEventListener("mouseleave",()=>paused=false);

  next.addEventListener("click",()=>{
    index++;
    if(index > totalSlides - visibleCount){ index = 0; }
    goToSlide(index);
  });

  prev.addEventListener("click",()=>{
    index--;
    if(index < 0){ index = totalSlides - visibleCount; }
    goToSlide(index);
  });
})();
</script>
</body>
</html>
