<title>Sescibaba Slider</title>
<style>
body {
  margin: 0;
  padding: 0;
  background: #fff;
  font-family: Arial, sans-serif;
}

/* Ana kapsayıcı */
.slider-wrap-sescibabaprodcss {
  overflow: hidden;
  width: 100%;
  margin: 0 auto;
  position: relative;
}

/* Kaydırma hattı */
.slider-track-sescibabaprodcss {
  display: flex;
  gap: 10px;
  width: calc(200%);
  animation: scroll-sescibabaprodcss 25s linear infinite;
}

/* Hover’da dur */
.slider-wrap-sescibabaprodcss:hover .slider-track-sescibabaprodcss {
  animation-play-state: paused;
}

/* Ürün kartı */
.slide-sescibabaprodcss {
  flex: 0 0 20%;
  text-align: center;
  box-sizing: border-box;
}

.slide-sescibabaprodcss img {
  width: 125px;
  height: 125px;
  border-radius: 10px;
  object-fit: cover;
  transition: transform .3s, box-shadow .3s;
}

.slide-sescibabaprodcss:hover img {
  transform: scale(1.1);
  box-shadow: 0 0 10px rgba(0,0,0,.2);
}

.slide-sescibabaprodcss p {
  font-size: 13px;
  color: #000;
  margin-top: 6px;
  font-weight: 500;
}

/* Kayma animasyonu */
@keyframes scroll-sescibabaprodcss {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

/* Mobil uyum */
@media (max-width: 768px) {
  .slider-track-sescibabaprodcss {
    animation: none;
    width: max-content;
  }
  .slider-wrap-sescibabaprodcss {
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    scroll-behavior: smooth;
  }
  .slide-sescibabaprodcss {
    flex: 0 0 auto;
  }
}
</style>
</head>
