<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sescibaba Slider</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: #fff;
  font-family: Arial, sans-serif;
}

/* === SLIDER === */
.slider-wrap {
  overflow: hidden;
  width: 100%;
  max-width: 1850px;
  margin: 0 auto;
  position: relative;
}

.slider-track {
  display: flex;
  gap: 18px;
  transition: transform 0.5s ease-in-out;
  touch-action: pan-y;
}

.slide {
  flex: 0 0 auto;
  width: 150px;
  text-align: center;
  padding: 25px 0 20px;
  box-sizing: border-box;
}

.slide img {
  width: 150px;
  height: 150px;
  border-radius: 10px;
  object-fit: contain;
  transition: 0.3s ease;
}

.slide:hover img {
  transform: scale(1.08);
}

.slide-title {
  font-size: 14px;
  font-weight: 700;
  color: #000;
  margin-top: 8px;
  height: 38px;
  overflow: hidden;
}

.slide-price {
  font-size: 15px;
  color: #d10000;
  font-weight: bold;
  margin-top: 4px;
}

.slider-divider {
  width: 92%;
  height: 2px;
  background: linear-gradient(to right, transparent, rgba(0,0,0,0.15), transparent);
  margin: 10px auto 40px;
  border-radius: 2px;
}

.info-text {
  text-align: center;
  padding: 30px;
  font-size: 18px;
  color: #444;
}
</style>
</head>

<body>

<div class="slider-wrap">
  <div class="slider-track" id="track"></div>
</div>
<div class="slider-divider"></div>

<script>
// =====================================================
//  KATEGORİYİ URL'DEN AL
// =====================================================
const url = new URL(window.location.href);
const catID = url.searchParams.get("cat");

if (!catID) {
  document.getElementById("track").innerHTML =
    "<div class='info-text'>HATA: slider.html?cat=CAT004 formatında çağırmalısınız.</div>";
  throw new Error("CAT parametresi yok");
}

// =====================================================
//  ANA ÇALIŞTIRMA FONKSİYONU
// =====================================================
(async () => {
  const map = await fetch("./data/category-map.json").then(r => r.json());
  const products = await fetch("./data/products.json").then(r => r.json());

  const track = document.getElementById("track");

  if (!map[catID]) {
    track.innerHTML = `<div class='info-text'>Kategori bulunamadı: ${catID}</div>`;
    return;
  }

  const related = map[catID].related;

  let list = [];

  // 15 öneri kategorinin ürünlerini topla
  for (let rc of related) {
    if (products[rc] && products[rc].length > 0) {
      list.push(...products[rc]);
    }
  }

  // Tekrarsız ürün
  list = [...new Set(list)];

  if (list.length === 0) {
    track.innerHTML =
      `<div class='info-text'>Bu kategori için ürün eklenmemiş.</div>`;
    return;
  }

  // =====================================================
  //  ÜRÜN BİLGİLERİNİ API’DEN ÇEK
  // =====================================================
  for (let link of list) {
    const api =
      "https://yellow-fog-3fba.eray-kaymaz.workers.dev/?url=" +
      encodeURIComponent(link);

    let d;
    try {
      d = await fetch(api).then(r => r.json());
    } catch (err) {
      continue;
    }

    track.innerHTML += `
      <div class="slide">
        <a href="${link}" target="_top">
          <img src="${d.image}" alt="${d.title}">
          <div class="slide-title">${d.title}</div>
          <div class="slide-price">${d.price}</div>
        </a>
      </div>
    `;
  }
})();
</script>

</body>
</html>
