<style>
body {
  margin: 0;
  padding: 0;
  background: #fff;
  font-family: Arial, sans-serif;
}

/* === SLIDER === */
.slider-wrap-sescibabaprodcss {
  overflow: hidden;
  width: 100%;
  max-width: 1200px;
  margin: 0 auto 20px auto;
  position: relative;
  touch-action: pan-y;
}

/* Track */
.slider-track-sescibabaprodcss {
  display: flex;
  gap: 25px;
  transition: transform 0.6s ease;
}

/* √úr√ºn kutusu */
.slide-sescibabaprodcss {
  flex: 0 0 auto;
  width: 150px;
  text-align: center;
  padding: 20px 0 15px;
  box-sizing: border-box;
}

.slide-sescibabaprodcss img {
  width: 150px;
  height: 150px;
  border-radius: 10px;
  object-fit: cover;
  transition: transform .3s ease, box-shadow .3s ease;
}

.slide-sescibabaprodcss:hover img {
  transform: scale(1.08);
  box-shadow: 0 4px 14px rgba(0,0,0,.3);
  z-index: 10;
}

.slide-sescibabaprodcss p {
  font-size: 13px;
  color: #000;
  margin-top: 8px;
  font-weight: 500;
}

/* Oklar */
.slider-arrow {
  position: absolute;
  top: 45%;
  transform: translateY(-50%);
  background: rgba(255,255,255,.9);
  border: none;
  font-size: 22px;
  cursor: pointer;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  box-shadow: 0 0 6px rgba(0,0,0,.25);
  transition: background .3s, transform .2s;
  z-index: 20;
}
.slider-arrow:hover {
  background: rgba(0,0,0,.15);
  transform: translateY(-50%) scale(1.1);
}
.slider-prev { left: 5px; }
.slider-next { right: 5px; }

@media(max-width:768px){
  .slider-arrow{display:none}
}
</style>
</head>
<body>

<div class="slider-wrap-sescibabaprodcss" id="sliderWrap">

    <div class="slide-sescibabaprodcss"><a href="https://www.sescibaba.com/3-metre-trs-trs-kablo-enova-konnektor-maxon-mxa-22-summit-kablo" target="_top"><img src="https://www.sescibaba.com/3-metre-trs-trs-kablo-enova-konnektor-maxon-mxa-22-summit-kablo-sescibaba-sbtrs-74011-10-K.webp" alt="Monit√∂r Kablosu"></a><p>Monit√∂r Kablosu</p></div>

  </div>
  <button class="slider-arrow slider-next">‚ùØ</button>
</div>

<script>
(function(){
  const track=document.getElementById("sliderTrack");
  const slider=document.getElementById("sliderWrap");
  const next=document.querySelector(".slider-next");
  const prev=document.querySelector(".slider-prev");
  const slides=Array.from(track.children);
  const slideWidth=175; // 150 + 25 bo≈üluk
  let index=0;
  let paused=false;

  // Sonsuz klonlar olu≈ütur
  track.innerHTML += track.innerHTML;

  function goToSlide(i){
    track.style.transform=`translateX(-${i*slideWidth}px)`;
  }

  function autoSlide(){
    if(!paused){
      index++;
      if(index>=slides.length){
        index=0;
        track.style.transition="none";
        goToSlide(index);
        setTimeout(()=>track.style.transition="transform 0.6s ease",20);
      }else{
        goToSlide(index);
      }
    }
  }

  let autoPlay=setInterval(autoSlide,2000);
  slider.addEventListener("mouseenter",()=>paused=true);
  slider.addEventListener("mouseleave",()=>paused=false);

  next.addEventListener("click",()=>{
    clearInterval(autoPlay);
    index++;
    if(index>=slides.length)index=0;
    goToSlide(index);
    autoPlay=setInterval(autoSlide,2000);
  });

  prev.addEventListener("click",()=>{
    clearInterval(autoPlay);
    index--;
    if(index<0)index=slides.length-1;
    goToSlide(index);
    autoPlay=setInterval(autoSlide,2000);
  });
})();
</script>
</body>
</html>
